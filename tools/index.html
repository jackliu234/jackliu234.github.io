---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jekyll Auto Gallery</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .gallery {
  display: flex;        /* use flex instead of grid for row-based layout */
  flex-wrap: wrap;      /* wrap to next row */
  gap: 0;               /* no spacing between images */
  width: 100%;
}

.gallery img {
  height: 400px;        /* fixed row height */
  width: auto;          /* width adjusts dynamically to keep aspect ratio */
  display: block;
  object-fit: contain;  /* optional, keeps full image inside the box */
  border: none;
}
</style>
</head>
<body>

<div class="gallery">
  {% assign images = site.static_files | where_exp:"file","file.path contains '/images/'" %}
  {% for img in images %}
    <img src="{{ img.path | relative_url }}" alt="{{ img.name }}">
  {% endfor %}
</div>

</body>
</html>
