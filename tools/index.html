---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jekyll Auto Gallery</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 0; /* no spacing between images */
    width: 100%;
    height: 100%;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fills the grid cell, crops if necessary */
    display: block;
    border: none; /* remove any borders */
  }
</style>
</head>
<body>

<div class="gallery">
  {% assign images = site.static_files | where_exp:"file","file.path contains '/images/'" %}
  {% for img in images %}
    <img src="{{ img.path | relative_url }}" alt="{{ img.name }}">
  {% endfor %}
</div>

</body>
</html>
